{% extends "base.html" %}
{% block titulo %} lista de productos {% endblock %}

{% block contenido %}

<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for campo in formulario %}
  <div class="mb-3">
    <label for="" class="form-label">{{campo.name}}</label>
    <input type="{{campo.field.widget.input_type}}" 
      class="form-control"
      name="{{campo.name}}" 
       id=""
       aria-describedby="helpId"
       placeholder="{{campo.name}}"
       value="{{campo.value | default:''}}">
  
   
  </div>
  <div class="col-12 help-text">{{campo.errors}}</div>
  
  {% endfor %}
  
  <input name="" id="" class="btn btn-success" type="submit" value="hacer orden">
  
  </form>
  {% endblock %}
